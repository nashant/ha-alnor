name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run pytest
        run: |
          pytest tests/ -v --cov=custom_components.alnor --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        run: |
          ruff check custom_components/ tests/

      - name: Check black formatting
        run: |
          black --check custom_components/ tests/

      - name: Check isort
        run: |
          isort --check-only custom_components/ tests/

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/alnor/manifest.json'))"

      - name: Validate strings
        run: |
          python -c "import json; json.load(open('custom_components/alnor/strings.json'))"

      - name: Validate translations
        run: |
          python -c "import json; json.load(open('custom_components/alnor/translations/en.json'))"

      - name: Check for required files
        run: |
          test -f custom_components/alnor/__init__.py
          test -f custom_components/alnor/manifest.json
          test -f custom_components/alnor/strings.json
          test -f custom_components/alnor/translations/en.json
